<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="glass-fox.css"/>
  <script>
    function hoverChange() {
      document.getElementById("hoverbox").style.backgroundColor="red";
    }
    function clickChange() {
      document.getElementById("hoverbox").style.backgroundColor="blue";
    }
    function leaveChange() {
      document.getElementById("hoverbox").style.backgroundColor="teal";
    }
    </script>
</head>
<body>
<div id="hoverbox" onmouseout="leaveChange()" onclick="clickChange()" onmouseover="hoverChange()">
  </br></br>
  Hover over this box.</br></br>
  Try Clicking on it.</br></br>
  <p>Now move your mouse outside of the box.<p>
</div>
</body>
</html>

<html>
<head>
<title>City Finder</title>
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<style>
  .center { text-align: center; width: 50%; padding: 16px }
  .formbox { border: 1px solid black; padding: 16px; width: 50%; }
  .right { float: right; }
</style>
</head>

<body>
  <h1 class="center">City and Weather</h1>

  <div class="formbox">
    <form>
      <b>Enter A Utah City: </b><input type="text" id="cityField" class="right" value=""><br><br>
      <b>Suggestion:</b> <i>&nbsp; <span id="txtHint">Empty</span></i>
      <input id="weatherButton" type="submit" value="Submit" class="right">
    </form>

    <br>
    <p><b>City</b></p>
    <textarea id="displayCity">No City</textarea>

    <br><br>
    <p><b>Current Weather</b></p>
    <div id="weather">No weather</div>
  </div>

  <script>
  $(document).ready(function() {

    $("#cityField").keyup(function() {
      var url = "http://bioresearch.byu.edu/cs260/jquery/getcity.cgi?q="+$("#cityField").val();

      $.getJSON(url,function(data) {
        var everything;
        everything = "<ul>";

        $.each(data, function(i,item) {
          everything += "<li> "+data[i].city;
        });

        everything += "</ul>";
        $("#txtHint").html(everything);
      })

      .done(function() { console.log('getJSON request succeeded!'); })

      .fail(function(jqXHR, textStatus, errorThrown) {
        console.log('getJSON request failed! ' + textStatus);
        console.log("incoming "+jqXHR.responseText);
      })

      .always(function() { console.log('getJSON request ended!');
      });
    });

    $("#weatherButton").click(function(e){
      // submit
      var value = $("#cityField").val();
      $("#displayCity").text(value);
      console.log(value);
      e.preventDefault();

      // weather
      var myurl= "https://api.wunderground.com/api/b5842b6ee6e1e144/geolookup/conditions/q/UT/";
      myurl += value;
      myurl += ".json";
      console.log(myurl);
      $.ajax({
        url : myurl,
        dataType : "json",

        success : function(parsed_json) {
          var location = parsed_json['location']['city'];
          var temp_string = parsed_json['current_observation']['temperature_string'];
          var current_weather = parsed_json['current_observation']['weather'];
          everything = "<ul>";
          everything += "<li>Location: "+location;
          everything += "<li>Temperature: "+temp_string;
          everything += "<li>Weather: "+current_weather;
          everything += "</ul>";
          $("#weather").html(everything);
        }
      });
    });
  });
  </script>

</body>
</html>

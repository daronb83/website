<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="quiz.css"/>
<body ng-app="myApp" ng-controller="todoCtrl">

<h1>Family History List</h1>

<form ng-submit="todoAdd()">
    <input type="text" ng-model="pInput" size="20" placeholder="Person">
    <input type="text" ng-model="fInput" size="20" placeholder="Father">
    <input type="text" ng-model="mInput" size="20" placeholder="Mother">
    <input type="submit" value="Add New">
</form>

<br>

<div ng-repeat="x in todoList" style="width:890px; margin:auto; margin-top:40px; ">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>
<div style="width:890px; margin:auto; margin-top:40px; ">
    <p><button ng-click="remove()">Remove marked</button></p>
</div>



<script>
var app = angular.module('myApp', []);
app.controller('todoCtrl', function($scope) {

    $scope.todoList = [{todoText:'Frank Jones, Billy Jones, Millie Smith', done:false}];

    $scope.todoAdd = function() {
        $scope.todoList.push({
        	todoText:$scope.pInput + ", " + $scope.fInput + ", " + $scope.mInput, done:false});
        $scope.todoInput = "";
    };

    $scope.remove = function() {
        var oldList = $scope.todoList;
        $scope.todoList = [];
        angular.forEach(oldList, function(x) {
            if (!x.done) $scope.todoList.push(x);
        });
    };
});
</script>

</body>
</html>

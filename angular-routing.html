<!DOCTYPE html>
<html>
<head>
  <title>News</title>
  <meta charset="utf-8">
  <link href="glassfox.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="angular-routing.js"></script>
</head>

<body ng-app="News" id="page">
  <ui-view></ui-view>

  <script type="text/ng-template" id="/home.html">
    <div class="floatBox">
      <h1>News</h1>

      <h3>Add a new post</h3>
      <form ng-submit="addPost()">
        <input type="text" placeholder="Title" ng-model="formContent"></input><br>
        <textarea placeholder="Content" ng-model="formBody"></textarea><br>
        <button type="submit">Post</button>
      </form>

      <div ng-repeat="post in posts | orderBy:'-upvotes'">
        <div class="post">
          <img scr="img/tup.png" ng-click="incrementUpvotes(post)" />
          <h4>{{post.upvotes}}</h4>
          {{post.title}}
          <a href="#/posts/{{posts.indexOf(post)}}">Comments</a>
        </div>
      </div>

    </div>
  </script>

  <script type="text/ng-template" id="/posts.html">
    <div class="floatBox">
      <h3>{{post.title}}</h3>

      <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
        <img scr="img/tup.png" ng-click="incrementUpvotes(comment)" />
        {{comment.upvotes}}
        <p>{{comment.body}}</p>
      </div>

      <form ng-submit="addComment()" style="margin-top:30px;">
        <h3>Add a new comment</h3>
        <input type="text" placeholder="Comment" ng-model="body"></input>
        <button type="submit">Post</button>
      </form>
    </div>
  </script>

</body>
</html>
